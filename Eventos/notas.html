<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Bloc de Notas</title>
</head>
<body>

    <div class="container container-notas">
        <div class="row" id="nota"></div>
        <!-- nueva nota -->
        <div class="container-nuevaNota">
            <h5>Nota</h5>
            <div class="mb-1">
                <label for="titulo" class="form-label"></label>
                <input type="input" class="form-control" id="titulo" placeholder="titulo">
              </div>
              <div class="mb-3">
                <label for="texto" class="form-label"></label>
                <textarea class="form-control" id="texto" rows="3" placeholder="Escriba su nota aqui"></textarea>
              </div>
              <div class="col-auto">
                <button type="submit" class="btn btn-primary mb-3">Guardar</button>
              </div>
              <div class="col-auto">
                <button type="submit" class="btn btn-primary mb-3" id="button-borrar">Borrar nota</button>
              </div>
        </div>
            
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="./mainNotas.js"></script>
</body>
</html>
