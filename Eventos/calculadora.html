<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Multi Calculadora</title>
</head>
<body>
    <div class="container custom-container-imc">
        <form class="row g-3 needs-validation my-3 p-2" id="calculadoraMasa" novalidate>
          <h2>CALCULADORA DE IMC</h2>
            <div class="col-md-4">
              <label for="input-estatura" class="form-label">Estatura (en metro)</label>
              <input type="text" class="form-control" id="input-estatura" placeholder="e.j:1.75" required>
              <div class="valid-feedback">
              </div>
            </div>
            <div class="col-md-4">
              <label for="input-peso" class="form-label">Peso (en kilogramo)</label>
              <input type="text" class="form-control" id="input-peso" placeholder="e.j:70" required>
              <div class="valid-feedback">
              </div>
            </div>            
            <div class="col-12">
              <button class="btn btn-primary" type="submit" id="button">Calcular</button>
            </div>
        </form>
        <div class="col-md-8 my-3">
            <label for="resultado" class="form-label">Resultado</label>
            <input type="text" class="form-control" id="resultado" placeholder="Resultado">
        </div>
        <p></p>
    </div>
    <div class="container custom-container-divisa">
        <div class="row g-3 mt-3">
          <h2>CALCULADORA DE DIVISA</h2>
            <div class="col">
                <h5>Pesos Colombiano</h5>
              <input type="number" class="form-control" placeholder="COP" id="peso">
              <p></p>
            </div>
            <div class="col">
                <h5>Dolar Estadounidense</h5>
              <input type="number" class="form-control" placeholder="USD" id="dolar">
              <p></p>
            </div>
          </div>
    </div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
<script src="./mainCalculadora.js"></script>
</body>
</html>
